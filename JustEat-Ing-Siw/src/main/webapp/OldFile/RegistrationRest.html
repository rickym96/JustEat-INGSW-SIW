<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
	  <h1>Form Registrazione Attività</h1>
	  <div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
					<input class="text" type="text" name="indirizzoristorante" placeholder="Indirizzo Ristorante" required="">
					<input class="text" type="text" name="nomeAttiv" placeholder="Nome Attività" required="">
				  <input class="text" type="text" name="indirizzoSedeLegale" placeholder="Indirizzo Sede Legale" required="">
				  <input class="text" type="text" name="numeroTelAziendale" placeholder="Numero di telefono aziendale" required="">
				  <input class="text" type="text" name="partitaIva" placeholder="Numero di iscrizione al registro delle imprese" required="">
				  <input class="text" type="text" name="nomeTitolare" placeholder="Nome Titolare" required="">
				  <input class="text" type="text" name="cognomeTitolare" placeholder="Cognome Titolare" required="">
				  <input class="text" type="text" name="codiceFiscale" placeholder="Codice Fiscale" required="">
				  <input class="date" type="date" name="dataNascitaTitolare" placeholder="Data di nascita Titolare" required="">
				  <input class="text" type="text" name="indirizzoResidenza" placeholder="Indirizzo Residenza" required="">
				  <input class="text" type="text" name="ibanAttiv" placeholder="Coordinate Bancarie" required="">
				  <div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Accetto le condizioni e i termini di servizio</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Registrati">
				</form>
				<p>Hai già un account?<a href="#"> Accedi Ora!</a></p>
			</div>
		</div>
